<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco creations!</h1>
    <img alt="Taco Cloud logo" th:src="@{/images/taco-cloud.png}">
    <a id="another" th:href="@{/design}">Design another taco</a><br/>
    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
            Please correct the problems below and resubmit.
        </span>
    </div>
    <h3>Deliver my taco masterpieces to...</h3>
    <label for="name">Name: </label>
    <input id="name" th:field="*{deliveryName}" type="text"/>
    <span class="validationError"
          th:errors="*{deliveryName}"
          th:if="${#fields.hasErrors('deliveryName')}">Name Error
    </span>
    <br/>
    <label for="street">Street address: </label>
    <input id="street" th:field="*{deliveryStreet}" type="text"/>
    <span class="validationError"
          th:errors="*{deliveryStreet}"
          th:if="${#fields.hasErrors('deliveryStreet')}">
        Street Error
    </span>
    <br/>
    <label for="city">City: </label>
    <input id="city" th:field="*{deliveryCity}" type="text"/>
    <span class="validationError"
          th:errors="*{deliveryCity}"
          th:if="${#fields.hasErrors('deliveryCity')}">
        City Error
    </span>
    <br/>
    <label for="state">State: </label>
    <input id="state" th:field="*{deliveryState}" type="text"/>
    <span class="validationError"
          th:errors="*{deliveryState}"
          th:if="${#fields.hasErrors('deliveryState')}">
        State Error
    </span>
    <br/>
    <label for="zip">Zip code: </label>
    <input id="zip" th:field="*{deliveryZip}" type="text"/>
    <span class="validationError"
          th:errors="*{deliveryZip}"
          th:if="${#fields.hasErrors('deliveryZip')}">
        Zip Error
    </span>
    <br/>
    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input id="ccNumber" th:field="*{ccNumber}" type="text"/>
    <span class="validationError"
          th:errors="*{ccNumber}"
          th:if="${#fields.hasErrors('ccNumber')}">
        CC Num Error
    </span>
    <br/>
    <label for="ccExpiration">Expiration: </label>
    <input id="ccExpiration" th:field="*{ccExpiration}" type="text"/>
    <span class="validationError"
          th:errors="*{ccExpiration}"
          th:if="${#fields.hasErrors('ccExpiration')}">
        CC Num Error
    </span>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input id="ccCVV" th:field="*{ccCVV}" type="text"/>
    <span class="validationError"
          th:errors="*{ccCVV}"
          th:if="${#fields.hasErrors('ccCVV')}">
        CVV Error
    </span>
    <br/>
    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
